# rs_terminal configuration file

# Default shell type to use
default_shell_type = "cmd"

# Session timeout in milliseconds (30 minutes)
session_timeout = 1800000

# Shell configurations including default
[shells.default]
# Default shell configuration (used as fallback for all shells)
command = ["bash", "-l"]
size.columns = 80
size.rows = 24
working_directory = "."
environment.TERM = "xterm-256color"
environment.PATH = "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

[shells.bash]
# Bash shell configuration
command = ["bash", "-l"]
environment.TERM = "xterm-256color"

[shells.cmd]
# CMD shell configuration (for Windows)
command = ["cmd.exe"]
environment.TERM = "xterm-256color"

[shells.powershell]
# PowerShell configuration (for Windows)
command = ["powershell.exe"]
environment.TERM = "xterm-256color"